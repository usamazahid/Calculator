<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="wrapper">
		<div class="screen">
			<input type="text" name="input" id="input" />
			<input type="text" name="result" id="result" />
		</div>

		<div class="numbers">
			<input type="submit" name="1" value="1" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="2" value="2" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="3" value="3" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="4" value="4" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="5" value="5" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="6" value="6" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="7" value="7" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="8" value="8" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="9" value="9" onClick="getInput(this.value)" class="btn-numbers">
			<input type="submit" name="0" value="0" onClick="getInput(this.value)" class="btn-0">		
		</div>
		<div class="operators">
			<input type="submit" name="clear" value="CE" onClick="clearScreen()" class="btn-operators">
			<input type="submit" name="plus" value="+" onClick="getInput(this.value)" class="btn-operators">
			<input type="submit" name="minus" value="-" onClick="getInput(this.value)" class="btn-operators">
			<input type="submit" name="multiply" value="*" onClick="getInput(this.value)" class="btn-operators">
			<input type="submit" name="delete" value="/" onClick="getInput(this.value)" class="btn-operators">
			<input type="submit" name="equals" value="=" onClick="calc()" class="btn-operators">
			

		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
